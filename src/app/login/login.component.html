<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-8 login-sec">
                <img id="logo" src="../assets/logo.png" class="img-fluid rounded mx-auto d-block" alt="">
                <form class="login-form" (ngSubmit)="onLogin(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="" ngModel required>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="" ngModel required>
                    </div>


                    <!-- <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label> </div> -->
                    <div class="col text-center ">
                        <button type="submit" class="btn btn-dark btn-login">Login</button>
                    </div>
                </form>
