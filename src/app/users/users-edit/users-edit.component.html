<div class="container" id="addForm">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddUser(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="" placeholder="Enter name" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" name="role" id="role" [(ngModel)]="selectedRole">
                <option *ngFor="let role of roles" [(ngValue)]="role">{{ role }}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" name="username" id="username" placeholder="Enter username" [(ngModel)]="user.username">
            </div>

            <div class="col text-center">
                <button type="submit" class="btn btn-success">Save</button>
                <button class="btn btn-danger" (click)="onDelete()">Delete</button>
            </div>
        </form>
    </div>
</div>
