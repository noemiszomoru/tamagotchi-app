<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-8 login-sec">
                <img src="../assets/logo.png" class="img-fluid rounded mx-auto d-block" alt="">

                <form class="login-form" (ngSubmit)="onSetPassword(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="" ngModel required>
                    </div>


                    <!-- <div class="form-check">
                    <label class="form-check-label">
<input type="checkbox" class="form-check-input">
<small>Remember Me</small>
</label> </div> -->
                    <div class="col text-center ">
                        <button type="submit" class="btn btn-dark btn-login">Save</button>
                    </div>
                </form>
