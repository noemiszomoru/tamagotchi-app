<div class="row">
    <div class="col-xs-12">
        <div routerLink="/food-sleep/{{ dateIdentifier }}" class="datePicker">
            <i class="fa fa-chevron-circle-left" style="font-size:24px" (click)="previousDate()"></i>
            <h5 class="dateHeader">{{ dateHeader }}</h5>
            <i class="fa fa-chevron-circle-right" style="font-size:24px" (click)="nextDate()"></i>
        </div>
    </div>
</div>

<div class="row img-section" style="display: flex; flex-direction: row;">
    <button style="flex-grow:1;" *ngFor="let group of groups" type="button" class="btn btn-light" [attr.data-group]="group.pk" (click)="onGroupClick($event) ">{{ group.name }}</button>
    <!-- <img src='../assets/tei.png' class="img-circle " (click)="onTeiClick() ">
        <img src='../assets/frasin.png' class="img-circle " (click)="onFrasinClick() ">
        <img src='../assets/stejar.png' class="img-circle " (click)="onStejarClick() "> -->

    <!-- <label for="group ">Filter by Group</label>
        <select name="group " id="group " [(ngModel)]="selectedGroup ">
            <option *ngFor="let group of groups "  [(ngValue)]="group.pk ">{{ group.name }}</option>
        </select> -->
</div>

<div class="row ">
    <div class="col-sm-12 ">
        <app-food-sleep-item *ngFor="let item of food_sleep " [food_sleepEl]="item " [dateIdentifier]="dateIdentifier "></app-food-sleep-item>
    </div>
</div>

<div class="legend">
    <ul>
        <li class="legend-item"><img src="{{images[3]}}">
            <p>No info</p>
        </li>
        <li class="legend-item"><img src="{{images[2]}}">
            <p>Ate nothing</p>
        </li>
        <li class="legend-item"><img src="{{images[1]}}">
            <p>Ate half of the food</p>
        </li>
        <li class="legend-item"><img src="{{images[0]}}">
            <p>Ate everything</p>
        </li>
        <li class="legend-item"><img src="{{images[4]}}">
            <p>Asked for a second serving</p>
        </li>
    </ul>
</div>
