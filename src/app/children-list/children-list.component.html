<div class="spacer20"></div>
<div class="container">
    <div class="row">
        <div class="col text-right">
            <button class="btn btn-secondary btn-sm" (click)="onNewChild()">Add Child</button>
        </div>
    </div>
</div>
<div class="spacer20"></div>
<div class="container">
    <div class="col-xs-4">
        <a href="#" class="list-group-item clearfix" *ngFor="let child of children">
            <div class="pull-left">
                <h5 class="list-group-item-heading">{{ child.name }}</h5>
                <button type="button" class="e-d-buttons btn btn-danger btn-sm pull-right">X</button>
                <button type="button" class="e-d-buttons btn btn-warning btn-sm pull-right">&#x270F;</button>
            </div>
        </a>
    </div>
</div>
