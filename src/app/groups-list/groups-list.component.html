<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Group</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a routerLink="/children/{{ group.pk }}" class="list-group-item clearfix" *ngFor="let group of groups">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ group.name }}</h4>
            </div>
        </a>
    </div>
</div>
