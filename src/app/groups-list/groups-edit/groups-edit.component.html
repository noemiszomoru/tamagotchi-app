<div class="container" id="addForm">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddGroup(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">Group Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="" placeholder="Enter group name" [(ngModel)]="group.name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Describe the group" [(ngModel)]="group.description">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-success">Save</button>
                <button class="btn btn-danger" (click)="onDelete()">Delete</button>
            </div>
        </form>
    </div>
</div>
